<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
  <title>Virtual Keyboard</title>
</head>
<body>
  <div class="container">
    <div class="keyboard-wrapper">
      <textarea class="keyboard-output" name="keyboard-output" id="keyboard-output"></textarea>
      <div class="keyboard">
        <div class="keyboard__row">
          <div class="key">
            <div class="key__main">`</div>
            <div class="key__secondary"></div>
          </div>
          <div class="key">
            <div class="key__main">1</div>
            <div class="key__secondary"></div>
          </div>
          <div class="key">
            <div class="key__main">2</div>
            <div class="key__secondary"></div>
          </div>
          <div class="key">
            <div class="key__main">3</div>
            <div class="key__secondary"></div>
          </div>
          <div class="key">
            <div class="key__main">4</div>
            <div class="key__secondary"></div>
          </div>
          <div class="key">
            <div class="key__main">5</div>
            <div class="key__secondary"></div>
          </div>
          <div class="key">
            <div class="key__main">6</div>
            <div class="key__secondary"></div>
          </div>
          <div class="key">
            <div class="key__main">7</div>
            <div class="key__secondary"></div>
          </div>
          <div class="key">
            <div class="key__main">8</div>
            <div class="key__secondary"></div>
          </div>
          <div class="key">
            <div class="key__main">9</div>
            <div class="key__secondary"></div>
          </div>
          <div class="key">
            <div class="key__main">0</div>
            <div class="key__secondary"></div>
          </div>
          <div class="key">
            <div class="key__main">-</div>
            <div class="key__secondary"></div>
          </div>
          <div class="key">
            <div class="key__main">=</div>
            <div class="key__secondary"></div>
          </div>
          <div class="key key_double">
            <div class="key__main key_text">Backspace</div>
          </div>
        </div>
        <div class="keyboard__row">
          <div class="key key_tab">
            <div class="key__main key_text">Tab</div>
          </div>
          <div class="key">
            <div class="key__main">Q</div>
          </div>
          <div class="key">
            <div class="key__main">W</div>
          </div>
          <div class="key">
            <div class="key__main">E</div>
          </div>
          <div class="key">
            <div class="key__main">R</div>
          </div>
          <div class="key">
            <div class="key__main">T</div>
          </div>
          <div class="key">
            <div class="key__main">Y</div>
          </div>
          <div class="key">
            <div class="key__main">U</div>
          </div>
          <div class="key">
            <div class="key__main">I</div>
          </div>
          <div class="key">
            <div class="key__main">O</div>
          </div>
          <div class="key">
            <div class="key__main">P</div>
          </div>
          <div class="key">
            <div class="key__main">[</div>
          </div>
          <div class="key">
            <div class="key__main">]</div>
          </div>
          <div class="key">
            <div class="key__main">\</div>
          </div>
          <div class="key">
            <div class="key__main key_text">Del</div>
          </div>
        </div>
        <div class="keyboard__row">
          <div class="key key_double">
            <div class="key__main key_text">Caps Lock</div>
          </div>
          <div class="key">
            <div class="key__main">A</div>
          </div>
          <div class="key">
            <div class="key__main">S</div>
          </div>
          <div class="key">
            <div class="key__main">D</div>
          </div>
          <div class="key">
            <div class="key__main">F</div>
          </div>
          <div class="key">
            <div class="key__main">G</div>
          </div>
          <div class="key">
            <div class="key__main">H</div>
          </div>
          <div class="key">
            <div class="key__main">J</div>
          </div>
          <div class="key">
            <div class="key__main">K</div>
          </div>
          <div class="key">
            <div class="key__main">L</div>
          </div>
          <div class="key">
            <div class="key__main">;</div>
          </div>
          <div class="key">
            <div class="key__main">'</div>
          </div>
          <div class="key key_enter">
            <div class="key__main key_text">Enter</div>
          </div>
        </div>
        <div class="keyboard__row">
          <div class="key key_double">
            <div class="key__main key_text">Shift</div>
          </div>
          <div class="key">
            <div class="key__main">Z</div>
          </div>
          <div class="key">
            <div class="key__main">X</div>
          </div>
          <div class="key">
            <div class="key__main">C</div>
          </div>
          <div class="key">
            <div class="key__main">V</div>
          </div>
          <div class="key">
            <div class="key__main">B</div>
          </div>
          <div class="key">
            <div class="key__main">N</div>
          </div>
          <div class="key">
            <div class="key__main">M</div>
          </div>
          <div class="key">
            <div class="key__main">,</div>
          </div>
          <div class="key">
            <div class="key__main">.</div>
          </div>
          <div class="key">
            <div class="key__main">/</div>
          </div>
          <div class="key">
            <div class="key__main key_arrow">
            </div>
          </div>
          <div class="key key_enter">
            <div class="key__main key_text">Shift</div>
          </div>
        </div>
        <div class="keyboard__row">
          <div class="key key_ctrl">
            <div class="key__main key_text">Ctrl</div>
          </div>
          <div class="key">
            <div class="key__main key_text">Win</div>
          </div>
          <div class="key">
            <div class="key__main key_text">Alt</div>
          </div>
          <div class="key key_space">
            <div class="key__main"></div>
          </div>
          <div class="key">
            <div class="key__main key_text">Alt</div>
          </div>
          <div class="key">
            <div class="key__main key_arrow key_arrow-left">
            </div>
          </div>
          <div class="key">
            <div class="key__main key_arrow key_arrow-down">
            </div>
          </div>
          <div class="key">
            <div class="key__main key_arrow key_arrow-right">
            </div>
          </div>
          <div class="key">
            <div class="key__main key_text">Ctrl</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="src/script.js"></script>
</body>
</html>
