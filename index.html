<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
  <title>Virtual Keyboard</title>
</head>
<body>
  <div class="container">
    <div class="keyboard-wrapper">
      <form>
        <textarea class="keyboard-output" name="keyboard-output" id="keyboard-output" autofocus></textarea>
      </form>
      <div class="keyboard">
        <div class="keyboard__row">
          <div class="key">`</div>
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key">0</div>
          <div class="key">-</div>
          <div class="key">=</div>
          <div class="key key_text key_double" id="backspace">Backspace</div>
        </div>
        <div class="keyboard__row">
          <div class="key key_text key_tab" id="tab">Tab</div>
          <div class="key">Q</div>
          <div class="key">W</div>
          <div class="key">E</div>
          <div class="key">R</div>
          <div class="key">T</div>
          <div class="key">Y</div>
          <div class="key">U</div>
          <div class="key">I</div>
          <div class="key">O</div>
          <div class="key">P</div>
          <div class="key">[</div>
          <div class="key">]</div>
          <div class="key">\</div>
          <div class="key key_text" id="delete">Del</div>
        </div>
        <div class="keyboard__row">
          <div class="key key_text key_double" id="capslock">Caps Lock</div>
          <div class="key">A</div>
          <div class="key">S</div>
          <div class="key">D</div>
          <div class="key">F</div>
          <div class="key">G</div>
          <div class="key">H</div>
          <div class="key">J</div>
          <div class="key">K</div>
          <div class="key">L</div>
          <div class="key">;</div>
          <div class="key">'</div>
          <div class="key key_text key_enter" id="enter">Enter</div>
        </div>
        <div class="keyboard__row">
          <div class="key key_text key_double" id="shiftleft">Shift</div>
          <div class="key">Z</div>
          <div class="key">X</div>
          <div class="key">C</div>
          <div class="key">V</div>
          <div class="key">B</div>
          <div class="key">N</div>
          <div class="key">M</div>
          <div class="key">,</div>
          <div class="key">.</div>
          <div class="key">/</div>
          <div class="key key_text key_arrow" id="arrowup"></div>
          <div class="key key_text key_enter" id="shiftright">Shift</div>
        </div>
        <div class="keyboard__row">
          <div class="key key_text key_ctrl" id="controlleft">Ctrl</div>
          <div class="key key_text" id="metaleft">Win</div>
          <div class="key key_text" id="altleft">Alt</div>
          <div class="key key_text key_space" id="space"></div>
          <div class="key key_text" id="altright">Alt</div>
          <div class="key key_text key_arrow key_arrow-left" id="arrowleft"></div>
          <div class="key key_text key_arrow key_arrow-down" id="arrowdown"></div>
          <div class="key key_text key_arrow key_arrow-right" id="arrowright"></div>
          <div class="key key_text" id="controlright">Ctrl</div>
        </div>
      </div>
    </div>
  </div>
  <script src="src/script.js"></script>
</body>
</html>
